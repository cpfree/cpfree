      window.$docsify = {
         el: '#app',

         //增加搜索框
         search: {
            paths: 'auto',
            placeholder: '🔍 搜索',
            noData: '😒 找不到结果',
            // Headline depth, 1 - 6
            depth: 6,
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
         },

         footer: {
            copy: '我是有',
            auth: ' <strong>底线</strong>的啊',
            pre: '<hr/>',
            style: 'text-align: center;',
         },
         copyCode: {
            buttonText: '复制到剪贴板',
            errorText: '复制错误',
            successText: '已复制!'
         },

         'flexible-alerts': {
            style: 'flat'
         },
         remoteMarkdown: {
            tag: 'remoteMarkdownUrl',
         },
         // markdown 渲染
         plugins: [
            function(hook, vm) {
               hook.init(function() {
                  // 初始化完成后调用，只调用一次，没有参数。
                  console.log('init :  \n' + arguments)
               });
               hook.beforeEach(function(content) {
                  // 每次开始解析 Markdown 内容时调用
                  headInfo.init();
                  content = content.replace(/\r\n/g, '\n')
                  // 每次开始解析 Markdown 内容时调用
                  if (content.search(/---\n/) !== 0) {
                     return content;
                  }
                  var end = content.search(/\n---\n/)
                  if (end < 0) {
                     return content;
                  }
                  var headStr = content.substring(4, end).trim();
                  headInfo.parse(headStr);
                  
                  return headInfo.renderHtml() + content.substring(end + 5)
               });

               hook.afterEach(function(html, next) {
                  console.log('afterEach :  \n' + arguments)
                  next(html);
               });

               hook.doneEach(function() {
                  // 每次路由切换时数据全部加载完成后调用，没有参数。
                  // ...
                  console.log('doneEach :  \n' + arguments)
               });

               hook.mounted(function() {
                  // 初始化并第一次加载完成数据后调用，只触发一次，没有参数。
                  console.log('mounted :  \n' + arguments)
               });

               hook.ready(function() {
                  // 初始化并第一次加载完成数据后调用，没有参数。
                  console.log('ready :  \n' + arguments)
               });
            }
         ]
      }
   </script>
